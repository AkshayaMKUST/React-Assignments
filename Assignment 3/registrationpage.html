<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
    <script src="submit.js"></script>
</head>
<body>
    <main>  
        <div class="regdiv">
            <h2>Register</h2>
            <form id="regform" action="">
                <table>
                    <tr>
                        <td><label for="firstname">Firstname  </label></td>
                        <td><input type="text" required=""></td> 
                        <td></td>
                        <td><label for="lastname">Lastname  </label></td>
                        <td><input type="text" required=""></td> 
                    </tr>
                    <tr>
                        <td><label for="email">Email  </label></td>
                        <td><input type="email" name="email" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password  </label></td>
                        <td><input type="password" name="password" id="pass" required=""></td>
                        <td></td>
                        <td><label for="retypepassword">Confirm Password  </label></td>
                        <td><input type="password" name="password" id="pass" required=""></td>
                    </tr>
                    <tr>
                        <td><label for="number">Phone number </label></td>
                        <td><select name="" id="countrycode">
                            <option value="India">+91</option>
                            <option value="UAE">+971</option>
                        </select><input type="text" name="number" id=""required=""></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth  </label></td>
                        <td><input type="date" name="" id=""required=""></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td><input type="radio" name="radio" id="male">Male &nbsp;
                        <input type="radio" name="radio" id="female">Female &nbsp;
                        <input type="radio" name="radio" id="other">Others</td>
                    </tr>
                    <tr>
                        <td><label for="photo">Upload Photo</label></td>
                        <td><input type="file" name="" id="" ></td>
                    </tr>

                </table>
                &nbsp;<input type="checkbox" name="" id="">I accept the terms and conditions
                <button class="sub" type="submit" onsubmit="submit()">Submit</button>
            </form>
            <h4>Already have an account? <a href="loginpage.html">Login</a></h4>
        </div>
    </main>
</body>
</html>
