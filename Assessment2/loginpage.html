<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="page.js"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="logindiv">
            <h2>Login</h2>
            <form id="loginForm" action="" onsubmit="return handleLogin();">
                <table>
                    <tr>
                        
                        <td colspan="2"><input type="text" placeholder="Username" name="username" id="login-username" required=""></td>
                    </tr>
                    <tr>
                        
                        <td colspan="2"><input type="password" placeholder="Password" name="password" id="login-pass" required="" ></td>
                    
                    </tr>
                </table>
                <button class="loginbutton" type="submit">SIGN IN</button>
                
            </form>
            
            <h5><a href="#">Forgot Password?</a></h5>
            <h4>Don't have an account? <a href="registrationpage.html">Register</a></h4>
        </div>
    </main>
</body>
</html>
